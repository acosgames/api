<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="WDLeague Client Simulator" />
        <meta name="author" content="WDLeague" />
        <!-- <meta http-equiv="Content-Security-Policy" content="default-src ws://localhost http://localhost 'self' 'unsafe-inline' https://cdn.acos.games;" /> -->
        <title>ACOS - Client Simulator</title>
    </head>
    <body>
        <div id="root"></div>
        <script>
            function loadJS(url) {
                var fileref = document.createElement('script');
                fileref.setAttribute('type', 'text/javascript');
                fileref.setAttribute('src', url);
                if (typeof fileref != 'undefined') document.getElementsByTagName('body')[0].appendChild(fileref);
            }

            // let path = window.location.pathname;
            // let pathParts = path.split('/');
            // let gameid = pathParts[2];
            // let version = pathParts[3];
            //let url = 'https://cdn.acos.games/file/acospub/bundle.' + version + '.js';
            let url = '/bundle.js';
            loadJS(url);
        </script>
    </body>
</html>
