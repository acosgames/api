    </head>
    <body>
        <div id="root"></div>
        <script>
            function lo(v) {
                console.log("Latest Client Version: " + v );
                let url = 'https://cdn.acos.games/file/acospub/static/bundle.' + v + '.js';
                    var f = document.createElement('script');
                    f.setAttribute('type', 'text/javascript');
                    f.setAttribute('src', url);
                    if (typeof f != 'undefined') document.getElementsByTagName('body')[0].appendChild(f);
            }
            function ver() {
                let v = localStorage.getItem('clientVersion');
                if( v ) {
                    lo(v);
                    return;
                }
                function li (){
                    lo(this.responseText);
                }
                var r = new XMLHttpRequest();
                r.addEventListener("load", li);
                r.open("GET", "/version");
                r.send();
            }
            ver();
        </script>
    </body>
