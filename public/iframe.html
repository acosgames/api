<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Acos-Client Simulator</title>
    <meta name="description" content="ACOS Client Simulator" />
    <meta name="author" content="A Cup of Skill" />
    <meta http-equiv="Content-Security-Policy"
        content="default-src https://fonts.gstatic.com https://fonts.googleapis.com https://cdn.acos.games https://assets.acos.games 'unsafe-inline' 'self' data:" />
    <meta name="color-scheme" content="light dark">

</head>

<body>
    <div id="root"></div>
    <script>
        const acosURLPrefix = 'assets.acos.games/g/'


        const onMessage = (evt) => {
            let m = evt.data
            let origin = evt.origin
            let source = evt.source
            if (!m || m.length == 0)
                return
            if (m.type == 'load') {
                //de()
                let url = 'https://' + acosURLPrefix + m.payload.game_slug + '/client/client.bundle.' + m.payload.version + '.js'
                console.log(">>> Loading Client Bundle: ", url)

                let styleUrl = 'https://' + acosURLPrefix + m.payload.game_slug + '/client/assets/client.bundle.' + m.payload.version + '.css'
                loadStyle(styleUrl)
                loadJS(url)
            }
        }
        function de() {
            window.removeEventListener('message', onMessage, false)
        }
        function at() {
            window.addEventListener('message', onMessage, false)
        }
        function loadJS(url) {
            loadScript(url, function (path, status) {
                if (status == 'ok')
                    setTimeout(() => {
                        window.parent.postMessage({ type: 'loaded' }, '*')
                    }, 1)
            });
        }

        function loadStyle(src) {
            return new Promise(function (resolve, reject) {
                let link = document.createElement('link');
                link.href = src;
                link.rel = 'stylesheet';

                link.onload = () => resolve(link);
                link.onerror = () => resolve();// reject(new Error(`Style load error for ${src}`));

                document.head.append(link);
            });
        }

        at()
        let mainScript = null;
        function loadScript(path, callback) {
            var done = false

            mainScript = document.createElement('script')
            mainScript.onload = handleLoad
            mainScript.onreadystatechange = handleReadyStateChange
            mainScript.onerror = handleError
            mainScript.src = path
            document.body.appendChild(mainScript)
            function handleLoad() {
                if (!done) {
                    done = true
                    callback(path, "ok")
                }
            }
            function handleReadyStateChange() {
                var state;
                if (!done) {
                    state = mainScript.readyState
                    if (state === "complete") {
                        handleLoad()
                    }
                }
            }
            function handleError() {
                if (!done) {
                    done = true
                    callback(path, "error")
                }
            }
        }
    </script>
</body>

</html>
