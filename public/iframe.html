<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>ACOS - Client Simulator</title>
        <meta name="description" content="ACOS Client Simulator" />
        <meta name="author" content="A Cup of Skill" />
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'self' https://fonts.gstatic.com https://fonts.googleapis.com https://acospub.s3.us-west-000.backblazeb2.com https://cdn.fivesecondgames.com https://cdn.acos.games 'unsafe-inline' http://localhost:8001 ws://localhost:8001;"
        />
        <script>XMLHttpRequest = null;</script>
    </head>
    <body>
        <div id="root"></div>
        <script>
            const urlprefix = 'cdn.acos.games/file/acospub/';;
            const onMessage = (evt) => {
                let m = evt.data;
                let origin = evt.origin;
                let source = evt.source;
                if (!m || m.length == 0)
                    return;
                if( m.type == 'load' ) { 
                    detatchMessageEvent();
                    let url = `https://${urlprefix}${m.payload.game_slug}/client/client.bundle.${m.payload.version}.js`;
                    console.log(">>> Loading Client Bundle: ", url);
                    loadJS(url);
                }
            }
            function detatchMessageEvent() {
                window.removeEventListener('message', onMessage, false);
            }
            function at() {
                window.addEventListener('message', onMessage, false);
            }
            function loadJS(url) {
                var fileref = document.createElement('script');
                fileref.setAttribute('src', url);
                document.body.appendChild(fileref);
            }
            at();
        </script>
    </body>
</html>
