<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>FiveSecondGames - Client Simulator</title>
        <meta name="description" content="FiveSecondGames Client Simulator" />
        <meta name="author" content="fsg" />
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'self' https://cdn.fivesecondgames.com 'unsafe-inline' http://localhost:8001 ws://localhost:8001;"
        />
        
    </head>
    <body>
        <div id="root"></div>
        <script>
            const onMessage = (evt) => {
                let message = evt.data;
                let origin = evt.origin;
                let source = evt.source;
                if (!message || message.length == 0)
                    return;

                if( message.type == 'load' ) { 
                    detatchMessageEvent();
                    let url = `https://cdn.fivesecondgames.com/file/fivesecondgames/${message.payload.game_slug}/client/client.bundle.${message.payload.version}.js`;
                    console.log(">>> Loading Client Bundle: ", url);
                    loadJS(url);
                }
            }

            function detatchMessageEvent() {
                window.removeEventListener('message', onMessage, false);
            }

            function attachMessageEvent() {
                window.addEventListener('message', onMessage, false);
            }

            function loadJS(url) {
                var fileref = document.createElement('script');
                fileref.setAttribute('src', url);
                document.body.appendChild(fileref);
            }
            
            attachMessageEvent();
        </script>
    </body>
</html>
