        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <script>window.dataLayer = window.dataLayer || [];function gtag(){dataLayer.push(arguments);}gtag('js', new Date());gtag('config', 'G-HC09PY1QY2');</script>
        <style>
            html, body { background-color: rgb(10,10,10)}
            #root { width:100%; height:100%; display:flex; flex-direction: column; justify-items: center; align-items: center;}
            .loadingTxt{color:white; display:block; margin-top:0rem; margin-bottom:2rem; font-size:36px; font-weight:bold; font-family:'Arial'}
            .factory-7{width:90px;height:14px;box-shadow:0 3px 0 #D9E63A;position:relative;clip-path:inset(-40px 0 -5px)}.factory-7:before{content:"";position:absolute;inset:auto calc(50% - 17px) 0;height:50px;--g:linear-gradient(#ccc 0 0);background:var(--g),var(--g),var(--g),var(--g);background-size:16px 14px;background-repeat:no-repeat;animation:f7-1 2s infinite linear,f7-2 2s infinite linear}@keyframes f7-1{0%,100%{background-position:0 -50px,100% -50px}17.5%{background-position:0 100%,100% -50px,0 -50px,100% -50px}35%{background-position:0 100%,100% 100%,0 -50px,100% -50px}52.5%{background-position:0 100%,100% 100%,0 calc(100% - 16px),100% -50px}70%,98%{background-position:0 100%,100% 100%,0 calc(100% - 16px),100% calc(100% - 16px)}}@keyframes f7-2{0%,70%{transform:translate(0)}100%{transform:translate(200%)}}
        </style>
    </head>
    <body>
        <div id="root"><img src="https://cdn.acos.games/file/acospub/acos-logo-combined.png" /><br /><br /><div class="factory-7"></div></div>
        <script>
            function lo(v) {
                console.log("Latest Client Version: " + v );
                let url = '/bundle.js';
                    var f = document.createElement('script');
                    f.setAttribute('type', 'text/javascript');
                    f.setAttribute('src', url);
                    if (typeof f != 'undefined') document.getElementsByTagName('body')[0].appendChild(f);
            }
            function ver() {
                let v = localStorage.getItem('clientVersion');
                if( v ) {
                    lo(v);
                    return;
                }
                function li (){
                    lo(this.responseText);
                }
                var r = new XMLHttpRequest();
                r.addEventListener("load", li);
                r.open("GET", "/version");
                r.send();
            }
            ver();
        </script>
    </body>
